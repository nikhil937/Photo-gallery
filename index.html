<!DOCTYPE html>
<html lang="en">
<head>
  <title>Photo gallery</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <center>
    <ul class="menu1">
    <li class="links"><a href="#home">Home</a></li>
    <li class="links"><a href="#grids">Grid gallery</a></li>
    <li class="links"><a href="#slide">Sliding gallery</a></li>
    
    
    </ul>
    </center>
    
    
    
   <section id="home">
    <h2>PHOTO GALLERY</h2>
    <h5>Welcome to this photo gallery.Here you will see lot's of pictures of flowers</h5>
    </section> 
    
    
    
    

    <section id="grids">
        <h2>Grid gallery</h2>
        <br>
        <script src=""></script>
        <div class="row">
        <img class="img2" src="download.jpg">
        <img class="img2" src="download(1).jpg">
        <img class="img2" src="download(2).jpg">
            <img class="img2" src="download(3).jpg">
            
        </div>
    </section>

<section id="slide">
<h2> Sliding gallery</h2>

  <div id="carousel" class="carousel slide" >
      <div class="carousel-inner">
       <div class="item active">
        <center>
          
            <img src="download.jpg" class="img-responsive"> 
            <div class="carousel-caption">
            <p>Blue tulip</p>
            </div>
           </center>
           
          </div>
          
          <div class="item ">
        <center>
          
            <img src="download(1).jpg" class="img-responsive"> 
            <div class="carousel-caption">
            <p>Pink tulip</p>
            </div>
           </center>
           
          </div>
          
          <div class="item ">
        <center>
          
            <img src="download(2).jpg" class="img-responsive"> 
            <div class="carousel-caption">
            <p> Orange tulip</p>
            </div>
           </center>
           
          </div>
          
          <div class="item ">
        <center>
          
            <img src="download(3).jpg" class="img-responsive"> 
            <div class="carousel-caption">
            <p>Colourful tulips</p>
            </div>
           </center>
           
          </div>
          
          
      </div>
      <a class="left carousel-control" href="#carousel" data-slide="prev">
      <span class="glyphicon glyphicon-cheveron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel" data-slide="next">
      <span class="glyphicon glyphicon-cheveron-right"></span>
      </a>
    </div>
    </section>
</div>

</body>
</html>
